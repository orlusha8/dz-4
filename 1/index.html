<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
    <script>
        "use strict";

        for (let i = 0; i < 11; i++) {
            if (i === 0) {
                console.log('0 - это ноль');
                continue;
            }

            console.log(i + (i % 2 === 0 ? ' - четное число' : ' - нечетное число'));
        }
    </script>
</body>

</html>
